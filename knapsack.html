<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="knapsack.css" />
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src='knapsack.js'></script>
  <script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>
    <rect id='intro' class='clickable'>
        <br>Your friendly neighbor's house<br>
        has sooo many nice things. <br>
        You have a knapsack that<br>
        can carry 20 kg. <br>
        Click to start stealing!
    </rect>
    <rect id='warning' class='clickable'>
        TOO HEAVY!!
    </rect>
    <input id="muteButton" 
        type="button"/>
    <input id="resetButton" 
        type="button"/>
    <div class='location' id='house'>
        <div class='header' id='house_header'>
            <img src='house.png'>
            House
        </div>
        <div class='things' id='house_things'>
            <div class='thing' data-value="175" data-weight="10" data-name="clock"><img src="clock.png"></div>
            <div class='thing' data-value="90" data-weight="9" data-name="painting"><img src="painting.png"></div>
            <div class='thing' data-value="20" data-weight="4" data-name="radio"><img src="radio.png"></div>
            <div class='thing' data-value="50" data-weight="2" data-name="vase"><img src="vase.png"></div>
            <div class='thing' data-value="10" data-weight="1" data-name="book"><img src="book.png"></div>
            <div class='thing' data-value="200" data-weight="20" data-name="computer"><img src="computer.png"></div>
        </div>
        <div class='footer' id='house_footer'>
            Click item to move to knapsack
        </div>
    </div>
    <div class='location' id='knapsack' data-maxweight="20">
        <div class='header' id='knapsack_header'>
            <img src='burglar.png'>
            Knapsack
        </div>
        <div class='things' id='knapsack_things'>
        </div>
        <div class='footer' id='knapsack_footer'>
            Click item to move to house
        </div>

    </div>
    <div id='info'>
        <div id='info-text'></div>
    </div>
    <div id='records'>
        <input id="recordButton" 
               type="button" 
               value="Record Contents Of Knapsack"  />
        <input id="clearButton" 
               type="button" 
               value="Clear Records"  />
        <br>
        <div id='recordHistory'>
        </div>
    </div>
</body>
</html>
